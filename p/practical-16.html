<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/practical-16.css">
</head>
<body>
    <H1>Fullstack To-Do List</H1>
    <form>
        <input type="text" class="todo-input" placeholder="Enter to-do">
        <button class="todo-button">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
    </form>
    <div class="warning">Input cannot be blank</div>

    <div class="todo-container">
        <ul class="todo-list">


        </ul>
    </div>
    <script src="../js/practical-16.js"></script>
</body>
</html>
